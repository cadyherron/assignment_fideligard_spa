
  <div class="datepicker" ng-controller="DatePickerCtrl">
    <md-slider-container>
        <span>Select a Date</span>
        <md-slider flex min="1388563200000" max="1420012800000" ng-model="date" aria-label="blue" id="blue-slider" class="md-primary" ng-mouseup="msToString(date)">
        </md-slider>
        <md-input-container>
          <input flex type="date" ng-model="dateString" aria-label="blue" aria-controls="blue-slider" value="{{ dateString | date: 'yyyy-MM-dd' }}">
          <button ng-click="stringToMs(dateString)">Set Date</button>
        </md-input-container>
      </md-slider-container>
  </div>
