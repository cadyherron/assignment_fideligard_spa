<h3>Stocks</h3>

<label>Filter by name:</label>
<input ng-model="filterByName"></input> 
<!-- <div>{{stocks[0][date]["symbol"]}}</div> -->

<table class='table table-striped'>
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="st in stocks | filter: filterByName" stock-row stock="st" stock-date="date" stock-data="st[date]">
    </tr>
  </tbody>
</table>
